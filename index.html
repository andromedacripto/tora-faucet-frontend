<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TORA Faucet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      background-image: radial-gradient(#00ffc3 1px, transparent 1px);
      background-size: 40px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      color: #00ffc3;
      padding: 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffc3;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 30px #00ffc3;
      width: 90%;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
      color: #aafff1;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-size: 1em;
      margin-bottom: 20px;
      background-color: #111;
      color: #00ffc3;
    }
    button {
      background-color: #00ffc3;
      color: #000;
      border: none;
      padding: 14px 28px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #00c5a4;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      font-family: monospace;
      color: #00ffc3;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9rem;
    }
    footer a {
      color: #0af;
      text-decoration: none;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 0.9em;
      }
      input, button {
        font-size: 0.9em;
      }
    }
    @media (max-width: 768px) and (min-width: 481px) {
      .container {
        max-width: 90%;
      }
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TORA FAUCET</h1>
    <p>
      <p>
       Claim 10 TORA every 24h on Sepolia
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 256 417"
    width="20"
    height="20"
    style="vertical-align: middle; margin-left: 4px;"
    fill="currentColor"
  >
    <path d="M127.6 0L124.1 11.5v277.7l3.5 3.5 127.6-74.2z" fill="#343434"/>
    <path d="M127.6 0L0 218.5l127.6 74.2v-282.7z" fill="#8C8C8C"/>
    <path d="M127.6 306.6l-0.1 0.1v109.3l0.1 0.1 127.8-177.5z" fill="#3C3C3B"/>
    <path d="M127.6 416.1v-109.4L0 238.4z" fill="#8C8C8C"/>
    <path d="M127.6 282.3l127.5-74.1-127.5-59.8z" fill="#141414"/>
    <path d="M0 208.2l127.6 74.1v-134z" fill="#393939"/>
  </svg>
</p>

    <form id="faucetForm">
      <input type="text" id="walletAddress" placeholder="Enter your wallet address" required />
      <div class="g-recaptcha" data-sitekey="6LcKmGUrAAAAAD-9GitbSxFI3yZAWQAhjA20fGGr"></div>
      <button type="submit">CLAIM FAUCET</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <footer>
    ©2025 Tora Faucet.
    <a href="https://github.com/andromedacripto" target="_blank">Powered by Tora Network</a>
    • v0.0.1
  </footer>

  <script>
    const messageDiv = document.getElementById("message");

    document.getElementById("faucetForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const address = document.getElementById("walletAddress").value.trim();
      const captchaResponse = grecaptcha.getResponse();

      messageDiv.innerHTML = "";

      if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
        alert("Please enter a valid wallet address.");
        return;
      }

      if (!captchaResponse) {
        alert("Please complete the CAPTCHA.");
        return;
      }

      try {
        const response = await fetch("https://tora-faucet-backend.onrender.com/verify-captcha", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            response: captchaResponse,
            address: address
          })
        });

        const result = await response.json();

        if (result.success) {
          const txHash = result.txHash;
          const shortHash = txHash.slice(0, 6) + "..." + txHash.slice(-4);
          messageDiv.innerHTML = `✅ 10 TORA sent! Tx: <a href="https://sepolia.etherscan.io/tx/${txHash}" target="_blank" style="color:#00ffc3; text-decoration:none;">${shortHash}</a>`;
          grecaptcha.reset();
          document.getElementById("walletAddress").value = "";
        } else {
          messageDiv.textContent = `❌ Error: ${result.message || "Unknown error"}`;
          grecaptcha.reset();
        }
      } catch (error) {
        console.error(error);
        messageDiv.textContent = "❌ Network or server error.";
        grecaptcha.reset();
      }
    });
  </script>
</body>
</html>
